<% include header.html %>
        <div class="container-fluid" style="padding-top: 60px;">
            <div class="row-fluid">
                <% include menu.html %>
                <div class="span6">
                    <h3>Crear Usuario</h3>
                    <hr/>
                    <form class="form-horizontal" method="POST" action="/add_user">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Nombre</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" name="name" placeholder="Nombre">
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Apellido</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" name="lastname" placeholder="Apellido">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputEmail">DNI</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" name="identification" placeholder="D.N.I, Pasaporte, Identificación">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" name="email" placeholder="Email">
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Contraseña</label>
                            <div class="controls">
                                <input type="password" id="inputEmail" name="password" placeholder="Contraseña">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<% include footer.html %>
